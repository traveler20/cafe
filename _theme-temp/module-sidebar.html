<aside class="entry__side">
    <h2 class="entry__side__header">カテゴリ別</h2>
    <ul class="entry__side__list">
    <mt:TopLevelCategories>
    <mt:If tag="CategoryCount">
    <li><a href="<$mt:CategoryArchiveLink$>"><$mt:CategoryLabel encode_html="1"$></a>
    <mt:Else>
    <li><span class="nolink"><$mt:CategoryLabel encode_html="1"$></span>
    </mt:If>
    <mt:SubCategories>
      <mt:SubCatIsFirst><ul class="submenu"></mt:SubCatIsFirst>
        <mt:If tag="CategoryCount">
        <li class="catdepth-<$mt:CategoryDepth$>"><a href="<$mt:CategoryArchiveLink$>"><$mt:CategoryLabel encode_html="1"$></a>
        <mt:Else>
        <li class="catdepth-<$mt:CategoryDepth$>"><span class="nolink"><$mt:CategoryLabel encode_html="1"$></span>
        </mt:If>
        <$mt:SubCatsRecurse$></li>
      <mt:SubCatIsLast></ul></mt:SubCatIsLast>
    </mt:SubCategories>
    </li>
    </mt:TopLevelCategories>
  </ul>
  <h2 class="entry__side__header">月別</h2>
  <mt:ArchiveList archive_type="Monthly">
    <mt:ArchiveListHeader>
    <ul class="entry__side__list">
    </mt:ArchiveListHeader>  
      <li><a href="<$mt:ArchiveLink encode_html="1"$>"><$mt:ArchiveTitle$></a></li>
    <mt:ArchiveListFooter>
    </ul>
    </mt:ArchiveListFooter>
  </mt:ArchiveList>
  <mt:If tag="PushNotificationEnabled">
  <p class="side-webpush">
    <a href="javascript:void(0)" class="webpush" onclick="MT.PushNotification.openSubscriptionModal()">
      <span>Webプッシュ通知の購読</span>
    </a>
  </p>
  </mt:If>
  </aside>
